<section>
  <div class="container">
    <div class="row">
      @for (brand of BrandList; track brand._id) {
        <div class="col-md-3">
        <div class="shadow py-2">
          <img [src]="brand.image" [alt]="brand.slug" class="w-100">
        </div>
      </div>
      }
    </div>
  </div>
</section>
